<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Primary Meta tags-->
    <title>Weather App</title>
    <meta name="title" content="Weather App">
    <meta name="description" content="Weather app designed by Wezzy Chibula">
    <!---Links-->
    <link rel="shotcut icon" href="./favicon.svg" type="image/svg+xml">
    <!--google font links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">


    <!---CSS Link-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--JavaScript Link-->
    <script src="./assets/js/app.js" type="module"></script>
    <script src="./assets/js/route.js" type="module"></script>

</head>

<body>
    <!----Internet Connection---->
    
    <div id="snackbar">Back online! Connection restored.</div>



    <!--My Header starts from here-->
    <header class="header">
        <div class="container">
            <a href="#" class="logo">
                <img src="./assets/images/logo.png" widith="364" height="58" alt="logo">
            </a>
            <div class="search-view" data-search-view>
                <div class="search-wrapper">
                    <input type="search" name="search" placeholder="Search City..." autocomplete="off"
                        class="search-field" data-search-field>
                    <span class="m-icon leading-icon">search</span>
                    <button class="icon-btn leading-icon has-state" aria-label="close search" data-search-toggler>
                        <span class="m-icon">arrow_back</span>
                    </button>
                </div>
                <div class="search-result" data-search-result></div>
            </div>
            <div class="header-actions">
                <button class="icon-btn has-state" aria-label="open search" data-search-toggler>
                    <span class="m-icon">search</span>
                </button>
                <a href="#/current-location" class="btn-primary has-state" data-current-location-btn>
                    <span class="m-icon">my_location</span>
                    <span class="span">Current Location</span>
                </a>
            </div>
        </div>
    </header>

    <!----Main Element---->
    <main>
        <article class="container" data-container>
            <div class="container-left">

                <!-----Current Weather Section---->

                <section class="section current-weather" aria-label="current weather" data-current-weather></section>


                <!----Forecast----->

                <section class="section forecast" aria-label aria-labelledby="forecast-label" data-5-day-forecast>
                </section>
            </div>

            <div class="container-right">

                <!---Highlights Section---->

                <section class="section highlights" aria-labelledby="highlights-label" data-highlights></section>



                <!-----Hourly Forecast----->
                <section class="section hourly-forecast" aria-label="hourly-forecast" data-hourly-forecast></section>


                <!---Footer---->
                <footer class="footer">
                    <div>
                        <p class="quick-link">
                            Quick Links
                        </p>
                        <p class="body-3">
                            <a href="https://www.icuzambia.net" title="ICU Zambia" target="_blank" rel="noopener">
                                <img src="./assets/images/iculog.jpeg" width="40" height="50" loading="lazy"
                                    alt="ICUZambia">
                            </a>
                            <a href="https://www.zrdc.org" title="ZRDC" target="_blank" rel="noopener">
                                <img src="./assets/images/zrdclog.jpg" width="50" height="50" loading="lazy" alt="ZRDC">
                            </a>
                        </p>
                    </div>

                    <div>
                        <p class="body-3">Designed and Maintained by: Wezzy Chibula SIN: 2310385131</p>

                        <p class="body-3">
                            Copyright Â©2024, Wezzy Chibula. All Rights Reserved.
                        </p>
                    </div>

                </footer>
            </div>

            <div class="loading" data-loading></div>


        </article>
    </main>


    <!----------#404 Section------------>

    <section class="error-content" data-error-content>
        <h2 class="heading">404</h2>

        <p class="body-1">Page not found!</p>

        <a href="#/weather?lat=-12.143333&lon=26.385833" class="btn-primary">
            <span class="span">Go Home</span>
        </a>
    </section>
</body>

</html>
